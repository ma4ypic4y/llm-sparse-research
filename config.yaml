# Configuration for sparse weights training
project_name: 'sparse-weights'

# Pruning parameters
pruning:
  target_sparsity: 0.5
  warmup_ratio: 0.15
  final_prune_ratio: 0.85
  prune_applications: 12

# Training parameters (optimized for GPU memory constraints)
training:
  epochs: 25
  batch_size: 64
  seq_len: 512
  lr: 0.0003
  device: 'cuda'
  use_bf16: true

paths:
  output_dir: 'exp'

# Model settings
model:
  config_name: 'gpt2'
  tokenizer_name: 'gpt2'

# Logging settings
logging:
  level: 'INFO'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: null  # null = console only